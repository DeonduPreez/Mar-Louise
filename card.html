<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="book_icon.png" />
	<link rel="stylesheet" type="text/css" href="card.css">
	<title>Only a chapter</title>
</head>
<body>
<div id="flip-card" class="flip-card">
  <div id="flip-card-inner" class="flip-card-inner">
    <div id="flip-card-front" onclick="rotateFront()" class="flip-card-front">
    	<div class="front-text">
    		Only a chapter
    	</div>
      <img class="open-book" src="open_book.png" title="Book of life" alt="Book of life">
    </div>
    <div class="flip-card-back" onclick="rotateBack()">
      <h1>Mar-Louise</h1> 
      <p>Remember this is nothing but a chapter in the book of life.</p> 
      <p>This is not the whole book!</p>
      <img class="feather-pen" src="feather_pen.png" title="Write your own future" alt="Write your own future">
      <p class="motivation-text">Hang in there, you will get through this.</p>
      <p class="signature">Deon</p>
    </div>
  </div>
</div>
<script src="card.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
